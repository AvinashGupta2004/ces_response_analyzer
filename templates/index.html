<!DOCTYPE html>
<html>
<head>
    <title>Candidate Field Viewer</title>
</head>
<body>
    <h2>Select Candidate and a Field to View</h2>
    <form method="POST">
        <label for="name">Select Name:</label><br>
        <select name="name" required>
            {% for name in names %}
            <option value="{{ name }}" {% if name == request.form.get('name') %}selected{% endif %}>
                {{ name }}
            </option>
            {% endfor %}
        </select>
        <br><br>

        <label for="column">Select One Column:</label><br>
        <select name="column" required>
            {% for col in columns %}
            <option value="{{ col }}" {% if col == request.form.get('column') %}selected{% endif %}>
                {{ col }}
            </option>
            {% endfor %}
        </select>
        <br><br>

        <button type="submit">Load</button>
    </form>

    {% if result %}
    <h3>Result:</h3>
    <textarea rows="10" cols="100" readonly>{{ result }}</textarea>
    {% endif %}
</body>
</html>
